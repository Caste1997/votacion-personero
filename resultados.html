<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resultados en Vivo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "votaciones-personero-74663.firebaseapp.com",
      databaseURL: "https://votaciones-personero-74663-default-rtdb.firebaseio.com/",
      projectId: "votaciones-personero-74663",
      storageBucket: "votaciones-personero-74663.firebasestorage.app",
      messagingSenderId: "713692900786",
      appId: "1:713692900786:web:81b1e52085f53d984908ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const votosRef = ref(db, "votos");

    onValue(votosRef, (snapshot) => {
      const data = snapshot.val() || {};
      const c1 = data.candidato1 || 0;
      const c2 = data.candidato2 || 0;
      const blanco = data.blanco || 0;
      const total = c1 + c2 + blanco;

      document.getElementById("c1").innerHTML = c1;
      document.getElementById("c2").innerHTML = c2;
      document.getElementById("blanco").innerHTML = blanco;

      if (total > 0) {
        document.getElementById("p1").innerHTML = ((c1/total)*100).toFixed(1) + "%";
        document.getElementById("p2").innerHTML = ((c2/total)*100).toFixed(1) + "%";
        document.getElementById("pblanco").innerHTML = ((blanco/total)*100).toFixed(1) + "%";
      }
    });

    window.finalizar = function() {
      alert("Elección finalizada");
    }

    window.reiniciar = function() {
      set(ref(db, "votos"), null);
      alert("Votación reiniciada");
    }
  </script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 { color: #003366; }
    .box {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Resultados en Vivo</h1>

  <div class="box">
    <h2>Candidato 1</h2>
    <p>Votos: <span id="c1">0</span></p>
    <p>Porcentaje: <span id="p1">0%</span></p>
  </div>

  <div class="box">
    <h2>Candidato 2</h2>
    <p>Votos: <span id="c2">0</span></p>
    <p>Porcentaje: <span id="p2">0%</span></p>
  </div>

  <div class="box">
    <h2>Voto en Blanco</h2>
    <p>Votos: <span id="blanco">0</span></p>
    <p>Porcentaje: <span id="pblanco">0%</span></p>
  </div>

  <button onclick="finalizar()">Finalizar</button>
  <button onclick="reiniciar()">Reiniciar</button>

</body>
</html>
